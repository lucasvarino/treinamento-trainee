<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Treinamento de Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2>Treinamento de Modal</h2>
      <p>Treinamento ministrado por <b>Lucas Varino</b> - Gerente de Projetos na <b>CodeJR</b></p>
      <button type="button" class="btn btn-primary botao" id="openModal" data-modal="modal">Abrir Modal</button>
      <button type="button" class="btn btn-success botao" id="openModal-edit" data-modal="modal-edit">Abrir Modal Editar</button>

      <div class="fade-modal hide" id="fadeModal"></div>
      <div class="modal-p hide" id="modal">
        <div class="modal-head">
          <h3>Título do Modal</h3>
          <ion-icon name="close-circle-outline"></ion-icon>
        </div>
        <div class="modal-corpo">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="buttons">
              <button type="button" class="btn btn-danger botao" id="closeModal">Fechar</button>
              <button type="submit" class="btn btn-primary botao">Enviar</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Modal 2 -->

      <div class="modal-p hide" id="modal-edit">
        <div class="modal-head">
          <h3>Título do Modal</h3>
          <ion-icon name="close-circle-outline"></ion-icon>
        </div>
        <div class="modal-corpo">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="buttons">
              <button type="button" class="btn btn-danger botao" id="closeModalEdit">Fechar</button>
              <button type="submit" class="btn btn-primary botao">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script>
    const fadeModal = document.getElementById("fadeModal");
    const buttons = document.getElementsByClassName("botao")
    const buttonsModal = [...buttons].filter((el) => {
      return el.dataset.modal != null
    })

    const modalCurrent = () => {
      const modal = document.getElementsByClassName("modal-p");
      const modalOpen = [...modal].filter((modal) => {
        return !modal.classList.contains("hide");
      })

      return modalOpen[0];
    }

    const toggleModal = (el) => {
      if(el == undefined) {
        fadeModal.classList.toggle("hide")
        const currentModal = modalCurrent();
        currentModal.classList.toggle("hide")
      } else {
        const modalOpen = document.getElementById(el);
        modalOpen.classList.toggle("hide");
        fadeModal.classList.toggle("hide")
      }
    }

    [...buttonsModal, fadeModal].forEach((el) => {
      el.addEventListener("click", () => toggleModal(el.dataset.modal))
    })

  </script>

</html>
